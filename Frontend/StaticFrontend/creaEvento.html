<!DOCTYPE html>
<html lang="it">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Evento</title>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.js"></script>
    <style>
        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #add8e6;
        }
        body{
            background-color: #add8e6;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; 
        }
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            background-color: #e2e8f0;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .tag span {
            margin-right: 5px;
        }
        .tag button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button-custom {
            border: 2px solid #3b82f6; 
            background-color: #3b82f6; 
            color: #ffffff; 
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button-custom:hover {
            background-color: #ffffff; 
            color: #3b82f6; 
        }
    </style>
</head>
<body class="body">
    <div class="max-w-4xl mx-auto p-6">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-2xl font-semibold">Crea un Nuovo Evento</h2>
                <form>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Nome Evento</span>
                        </label>
                        <input type="text" placeholder="Nome Evento" class="input input-bordered" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Descrizione</span>
                        </label>
                        <textarea placeholder="Descrizione" class="textarea textarea-bordered" required></textarea>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Luogo</span>
                        </label>
                        <input type="text" placeholder="Nome del luogo" class="input input-bordered" required>
                        <button class="button-custom" type="button" onclick="location.href='provaMappa.html'" required>Seleziona il luogo</button>
                    </div>
                    <div class="form-control">
                        <label class="cursor-pointer label">
                            <span class="label-text">Necessaria Prenotazione</span>
                            <input type="checkbox" class="toggle toggle-primary">
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Data</span>
                        </label>
                        <input type="date" class="input input-bordered" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Orario di Inizio</span>
                        </label>
                        <input type="time" class="input input-bordered" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Numero di Posti</span>
                        </label>
                        <input type="number" placeholder="Numero massimo di posti" class="input input-bordered" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Immagine</span>
                        </label>
                        <input type="file" class="file-input file-input-bordered">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Richiesta Risorse al Comune (facoltativo)</span>
                        </label>
                        <textarea placeholder="Richiesta Risorse" class="textarea textarea-bordered"></textarea>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Tags</span>
                        </label>
                        <div>
                            <button class="btn btn-outline">Musica</button>
                            <button class="btn btn-outline btn-primary">Arte</button>
                            <button class="btn btn-outline btn-secondary">Cinema</button>
                            <button class="btn btn-outline btn-accent">Teatro</button>
                            <button class="btn btn-outline btn-primary">Sport</button>
                        </div>
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary" type="submit" onclick="window.location.href='vistaElenco.html'">Crea Evento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tagInput = document.getElementById('tag-input');
            const tagsInput = document.getElementById('tags-input');

            tagInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tagText = tagInput.value.trim();
                    if (tagText) {
                        const tag = document.createElement('div');
                        tag.className = 'tag';
                        tag.innerHTML = `<span>${tagText}</span><button type="button">&times;</button>`;
                        tagsInput.insertBefore(tag, tagInput);
                        tagInput.value = '';

                        tag.querySelector('button').addEventListener('click', () => {
                            tagsInput.removeChild(tag);
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
