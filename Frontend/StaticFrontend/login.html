<!DOCTYPE html>
<html lang="it" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenTN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('Wallpaper.webp');
            background-size: cover;
            background-position: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; 
        }
        header {
            background-color: #87CEEB; 
            font-family: 'Poppins', sans-serif; 
        }
        h1 {
            font-family: 'Poppins', sans-serif; 
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.3); 
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="body">
    <header class="flex justify-between items-center p-4 bg-blue-400 shadow-md">
        <h1 class="text-3xl font-bold text-white">EvenTN</h1>
        <div class="flex items-center space-x-4">
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-outline">üåê Cambia Lingua</label>
                <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                    <li>
                        <a>
                            <img src="italian_flag.jpeg" alt="Italiano" class="inline w-6 h-4 mr-2">
                            Italiano
                        </a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline" onclick="window.location.href='vistaElenco.html'">üîç Esplora Eventi</button>
        </div>
    </header>
    

    <main class="max-w-6xl mx-auto p-6 h-screen flex flex-col items-center justify-center">
        <div class="max-w-md content-box">
            <h2 class="text-3xl font-bold text-center mb-6">Benvenuto!</h2>
            <div class="mb-4">
                <label class="input input-bordered flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                         class="h-4 w-4 opacity-70">
                        <path
                            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
                        <path
                            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
                    </svg>
                    <input type="email" class="grow" placeholder="Email"/>
                </label>
            </div>
            <div class="mb-4">
                <label class="input input-bordered flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                         class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                              clip-rule="evenodd"/>
                    </svg>
                    <input type="password" class="grow" placeholder="Password"/>
                </label>
            </div>
            <div class="mb-4">
                <button class="btn btn-info w-full" onclick="window.location.href='vistaElenco.html'">Accedi</button>
            </div>
            <div class="text-center mb-4">
                <p class="text-lg">oppure</p>
            </div>
            <div>
                <button class="btn btn-secondary w-full">Registrati</button>
            </div>
        </div>
    </main>
</body>
</html>
