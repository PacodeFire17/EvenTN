openapi: 3.0.0
info:
  version: '1.0'
  title: "EvenTN OpenAPI 3.0"
  description: API for managing events.

paths:

  /users:
    description: all the action connected to the user
    post:
      summary: creates a new account
      description: For the townhall account, the creator must be an admin and must send a valid authencation token in the query
      parameters:
        - in: query # check if the creator is an admin in the case of a creation of a town hall account, if the account created is a different type the authentication token is not required
          name: AuthNToken
          schema:
            type: string
          required: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [citizen,organization,townhall]
      responses:
        "201":
          description: resource created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: user not authenticated
        "500":
          description: resource not created

    get:
      summary: returns the info of the {id} user
      description: The {id} is inserted via query. For doing so, the user must be authenticated
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AuthNToken:
                  type: string
      responses:
        "200":
          description: the resource has been found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  username:
                    type: string
                  password:
                    type: string
                  role:
                    type: string
                    enum: [citizen,organization,townhall]
        "404":
          description: resource not found
        "401":
          description: user not authenticated

  /users/authenticate:
    description: used to authenticate the user

    post:
      summary: authenticates the user through username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: user authenticated correctly
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  AuthNToken:
                    type: string
        "400":
          description: the user does not exist
        "401":
          description: the authencation procedure has gone wrong
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /users/{id}/bookings:
    description: the booking of the {id} citizen

    get:
      summary: returns the booking that the {id} citizen made
      description: The user must be authenticated to do so and must be a citizen account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AuthNToken:
                  type: string
      responses:
        "200":
          description: the resource has been found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Booking"
        "401":
          description: user not authenticated
        "404":
          description: resource not found
  
  /users/organizations:
    description: a list of all the organizations

    get:
      summary: returns a list of all the organizations
      responses:
        "200":
          description: the resource has been found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    username:
                      type: string
                    role:
                      type: string
                      enum: [citizen,organization,townhall]
        "404":
          description: resource not found

  /users/{id}/events:
    description: the events that the {id} organization made

    get:
      summary: returns the list of events that the {id} organization made
      description: Must be authenticated to do so and the account must be an organization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AuthNToken:
                  type: string
      responses:
        "200":
          description: the resource has been found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
        "401":
          description: user not authenticated
        "404":
          description: resource not found

  /events:
    description: a list of all the events

    get:
      summary: returns a list of all the events
      description: In the query it can be specified if the events have to be approved or not. If not specified, the default is true
      parameters:
        - in: query
          name: approved
          schema:
            type: boolean
          required: false
      responses:
        "200":
          description: the resource has been found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    startDate:
                      type: object
                      properties:
                        day: 
                          type: integer
                        month: 
                          type: integer
                        year:
                          type: integer
                        hour:
                          type: integer
                        minutes:
                          type: integer
                    endDate:
                      type: object
                      properties:
                        day: 
                          type: integer
                        month: 
                          type: integer
                        year:
                          type: integer
                        hour:
                          type: integer
                        minutes:
                          type: integer
                    location:
                      type: object
                      properties:
                        via:
                          type: string
                        number:
                          type: integer
                        city:
                          type: string
                        CAP:
                          type: integer
                        region:
                          type: string
                        country:
                          type: string
                    description:
                      type: string
                    needBooking:
                      type: boolean
                    tags:
                      type: array
                      items:
                        type: string
                    organizerId:
                      type: string
        "404":
          description: resource not found

    post:
      summary: adds a new event to the list
      description: Must be an authenticated organizer to do so
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AuthNToken:
                  type: string
                Event:
                  type: object
                  properties:
                    name:
                      type: string
                    startDate:
                      type: object
                      properties:
                        day: 
                          type: integer
                        month: 
                          type: integer
                        year:
                          type: integer
                        hour:
                          type: integer
                        minutes:
                          type: integer
                    endDate:
                      type: object
                      properties:
                        day: 
                          type: integer
                        month: 
                          type: integer
                        year:
                          type: integer
                        hour:
                          type: integer
                        minutes:
                          type: integer
                    location:
                      type: object
                      properties:
                        via:
                          type: string
                        number:
                          type: integer
                        city:
                          type: string
                        CAP:
                          type: integer
                        region:
                          type: string
                        country:
                          type: string
                    description:
                      type: string
                    needBooking:
                      type: boolean
                    tags:
                      type: array
                      items:
                        type: string
      responses:
        "201":
          description: resource added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "401":
          description: user not authenticated
        "500":
          description: resource not created

  /event/search/type:
    description: used to search with words

    get:
      summary: search events with {word} in the name
      description: The word is inserted via query
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
      responses:
        "200":
          description: the resource has been found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    startDate:
                      type: object
                      properties:
                        day: 
                          type: integer
                        month: 
                          type: integer
                        year:
                          type: integer
                        hour:
                          type: integer
                        minutes:
                          type: integer
                    endDate:
                      type: object
                      properties:
                        day: 
                          type: integer
                        month: 
                          type: integer
                        year:
                          type: integer
                        hour:
                          type: integer
                        minutes:
                          type: integer
                    location:
                      type: object
                      properties:
                        via:
                          type: string
                        number:
                          type: integer
                        city:
                          type: string
                        CAP:
                          type: integer
                        region:
                          type: string
                        country:
                          type: string
                    description:
                      type: string
                    needBooking:
                      type: boolean
                    tags:
                      type: array
                      items:
                        type: string
                    organizerId:
                      type: string
        "404":
          description: resource not found

  /events/search/tags:
    description: used to search through tags

    get:
      summary: search events with tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items: # all the tags inserted
                type: string 
      responses:
        "200":
          description: the resource has been found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    startDate:
                      type: object
                      properties:
                        day: 
                          type: integer
                        month: 
                          type: integer
                        year:
                          type: integer
                        hour:
                          type: integer
                        minutes:
                          type: integer
                    endDate:
                      type: object
                      properties:
                        day: 
                          type: integer
                        month: 
                          type: integer
                        year:
                          type: integer
                        hour:
                          type: integer
                        minutes:
                          type: integer
                    location:
                      type: object
                      properties:
                        via:
                          type: string
                        number:
                          type: integer
                        city:
                          type: string
                        CAP:
                          type: integer
                        region:
                          type: string
                        country:
                          type: string
                    description:
                      type: string
                    needBooking:
                      type: boolean
                    tags:
                      type: array
                      items:
                        type: string
                    organizerName:
                      type: string
        "404":
          description: resource not found
  
  /events/{id}:
    description: all the information about the {id} event

    get:
      summary: gets all the information about the {id} event
      responses:
        "200":
          description: the resource has been found
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  startDate:
                    type: object
                    properties:
                      day: 
                        type: integer
                      month: 
                        type: integer
                      year:
                        type: integer
                      hour:
                          type: integer
                      minutes:
                          type: integer
                  endDate:
                    type: object
                    properties:
                      day: 
                        type: integer
                      month: 
                        type: integer
                      year:
                        type: integer
                      hour:
                          type: integer
                      minutes:
                          type: integer
                  location:
                    type: object
                    properties:
                      via:
                        type: string
                      number:
                        type: integer
                      city:
                        type: string
                      CAP:
                        type: integer
                      region:
                        type: string
                      country:
                        type: string
                  description:
                    type: string
                  needBooking:
                    type: boolean
                  tags:
                    type: array
                    items:
                      type: string
                  organizerName:
                    type: string
                  approved:
                    type: boolean
                  resources:
                    type: string
        "404":
          description: resource not found

    post:
      summary: approves the event
      description: Must be authenticated to do so
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AuthNToken:
                  type: string
      responses:
        "200":
          description: resource created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "401":
          description: user not authenticated

    delete:
      summary: deletes the event {id}
      description: Only accessible to the organizer and townHall. Must be authenticated to do so. Returns the deleted event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AuthNToken:
                  type: string
      responses:
        "200":
          description: resource deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "401":
          description: user not authenticated
        "500":
          description: could not delete the resource
          
  
  /events/{id}/bookings:
    description: show all the booking made to the event

    get:
      summary: returns the list of bookings made
      description: Should be accessible only to the organizer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AuthNToken:
                  type: string
      responses:
        "200":
          description: the resource has been found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Booking"
        "401":
          description: user not authenticated
        "404":
          description: resource not found

    post:
      summary: makes a booking
      description: Only usable if the account is the citizen type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AuthNToken:
                  type: string
                Booking:
                  type: object
                  properties:
                    citizenId:
                      type: string
                    howMany:
                      type: integer
      responses:
        "201":
          description: resource created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Booking"
        "500":
          description: resource not created
        "401":
          description: user not authenticated

    delete:
      summary: deletes the {id} booking
      description: The only one that can delete the booking is the one who made it in the first place. The id of the booking is inserted via query
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AuthNToken:
                  type: string
      responses:
        "200": 
          description: resource deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Booking"
        "500":
          description: could not delete the resource
        "401":
          description: user not authenticated

            
          


components:
  schemas:

    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        password:
          type: string
        role:
          type: string
          enum: [citizen,organization,townhall]
        self:
          type: string # URL of the same User

    Event:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        startDate:
          type: object
          properties:
            day: 
              type: integer
            month: 
              type: integer
            year:
              type: integer
            hour:
              type: integer
            minutes:
              type: integer
        endDate:
          type: object
          properties:
            day: 
              type: integer
            month: 
              type: integer
            year:
              type: integer
            hour:
              type: integer
            minutes:
              type: integer
        location:
          type: object
          properties:
            via:
              type: string
            number:
              type: integer
            city:
              type: string
            CAP:
              type: integer
            region:
              type: string
            country:
              type: string
        description:
          type: string
        needBooking:
          type: boolean
        tags:
          type: array
          items:
            type: string
        organizerId:
          type: string # id of the organizer
        approved: # the event can be approved by the town hall
          type: boolean
        bookings: # the Id of the bookings made for the event
          type: array
          items:
            type: string
        resources:
          type: string
        self:
          type: string # URL of the same event

    Booking:
      type: object
      properties:
        id:
          type: string
        citizenId:
          type: string # id of the booker
        howMany: # the number of seats booked
          type: integer
        eventId: # the event for which the booking is made
          type: string
        self:
          type: string # URL of the same thing